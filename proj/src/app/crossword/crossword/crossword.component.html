<div
	class="crossword"
	[style.--columns]="sizeCrossword.xSize"
	[style.--rows]="sizeCrossword.ySize"
>
	<!-- <ng-content select="crossword-cell"></ng-content> -->
	<ng-container *ngFor="let row of crosswordInput">
		<ng-container *ngFor="let cell of row">
			<crossword-cell [cell]="cell">
			</crossword-cell>
		</ng-container>
	</ng-container>
</div>
