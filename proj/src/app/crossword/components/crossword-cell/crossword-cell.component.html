<div [formGroup]="cellForm">

	<ng-container *ngIf="cell !== 0 && cell !== 2">
		<tui-input class="crossword-cell__input tui-input_non-padding" [maskito]="mask" formControlName="cell">
			<input (input)="inputChange($event)" tuiTextfield />
		</tui-input>
	</ng-container>

	<ng-container *ngIf="cell === 2">
		<tui-input class="crossword-cell__input tui-input_non-padding tui-input_disabled" formControlName="cellDisabled">
			<input [disabled]="true" />
		</tui-input>


	</ng-container>

	<ng-container *ngIf="cell === 0">
		<div>

		</div>
	</ng-container>


</div>
